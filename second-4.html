<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS用法-自訂樣式-超連結</title>
    <link rel="stylesheet" href="styles/st1.css">
    <style>
        p {
            color: #000;
            text-decoration: underline;
        }

        #colo1 {
            color: aqua;
        }

        .colo2 {
            color: blueviolet;
        }
    </style>

</head>

<body>
    <h1 style="color:greenyellow" id="colo1" class="colo2">apple</h1>
    <h2 class="st1">banana</h2>
    <h1 class="st2">apple</h1>
    <h2 class="st3">banana</h2>
    <h1 class="st1 st2 st5">apple</h1>
    <h2 class="st2 st4 st5">banana</h2>
    <p>Hello Frank!</p>




</body>

</html>
