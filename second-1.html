<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS用法</title>
    <style>
        h1 {
            color: red;
            text-decoration: underline;
        }

        h2 {
            color: #3300ff;
            text-decoration: italic;
        }
    </style>


</head>

<body>
    <h1 style="font-family:標楷體;">你好</h1>
    <h2>Hello</h2>
    <span>你好</span>
    <span style="color:red; font-size:36px;">你好</span>
    <span style="color:#3300ff; font-size:4em;">你好</span>
    <span style="color:rgb(7, 118, 9); font-size:80%;">你好</span>

</body>

</html>
