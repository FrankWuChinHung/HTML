<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樣式屬性</title>
    <style>
        h1 {
            background-color: antiquewhite;
            display: none;
        }

        .box {
            width: 200px;
            height: 100px;
            border: 5px dashed goldenrod;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <h1>嗨你好H1</h1>
    <h2>
        一一一123456789467843613541683一一一
    </h2>
    <div class="box">---16845153151158655555553199191313131312157---</div>



</body>

</html>
