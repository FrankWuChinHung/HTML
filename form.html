<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單結構Form</title>
    <style>
        fieldset {
            width: 600px;
            border: 5px double rgb(12, 209, 219);
            margin: 20px;
            padding-bottom: 20px;
            border-radius: 15px;
        }

        .st1 {
            width: 500px;
            border-bottom: 3px dashed gray;
            margin: 20px;
            padding-bottom: 20px;
            font-size: 18px;
        }

        .sub {
            width: 500px;
            margin: 20px;
            text-align: center;
        }

        .t1 {
            width: 100px;
            float: left;
            text-align: right;
        }
    </style>
</head>

<body>
    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>個人資料一</legend>
            <div class="st1">
                <label for="account" class="t1"> 帳號:</label><input type="text" name="account" value="guest"
                    size="10"><br>
            </div>
            <div class="st1">
                <label for="" class="t1">性別:</label>
                <label>
                    <input type="radio" name="gender" value="male" id="" required>男
                </label>
                <label>
                    <input type="radio" name="gender" value="female" id="">女
                </label>
            </div>

            <div class="st1">
                <label for="pwd1" class="t1"> 密碼:</label><input type="password" name="pwd" maxlength="6">
            </div>

            <div class="st1">
                <label for="" class="t1"> 生日:</label><input type="date" name="birth" id="" value="1990-01-01">
            </div>

            <div class="st1">
                <label for="" class="t1"> 身分證字號:</label><input type="text" name="idcode" id="" maxlength="10"
                    pattern="[A-Z]{1}[1-2,8-9]{1}\d{8}">
            </div>

        </fieldset>

        <fieldset>
            <legend>個人資料二</legend>
            <div class="st1">
                <label for="" class="t1">居住縣市:</label>
                <select name="Livingln" id="">
                    <option value="TPE">台北市</option>
                    <option value="TPH">新北市</option>
                    <option value="TYU">桃園市</option>
                    <option value="HSC">新竹市</option>
                    <option value="HSC">基隆市</option>
                    <option value="TCH">台中市</option>
                    <option value="TYU">台南市</option>
                    <option value="HSC">高雄市</option>
                    <option value="HSC">新竹市</option>
                    <option value="TCH">台中市</option>
                </select>
            </div>
            <div class="st1">
                <label for="Livingln" class="t1">居住地址:</label><input name="text" id="Livingln" value=""
                    size="50"></input><br>
            </div>
            <div class="st1">
                <label for="" class="t1">上傳照片:</label>
                <label class="title"></label><input type="file" name="file1">
            </div>

            <div class="st1">
                <label for="" class="t1"> 電子郵件:</label><input type="email" name="mail1" id="" size="30"><br>
            </div>

        </fieldset>

        <fieldset>
            <legend>個人資料三</legend>
            <div class="st1">
                <label for="" class="t1">興趣:</label>
                <label>
                    <input type="checkbox" name="hobby" value="movie" id="">電影
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="sport" id="">運動
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="music" id="">音樂
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="travel" id="">旅遊
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="other" id="">其他
                </label>
            </div>

            <div class="st1">
                <label for="" class="t1">專長:</label>
                <label>
                    <input type="checkbox" name="expertise" value="education" id="">教育
                </label>
                <label>
                    <input type="checkbox" name="expertise" value="finance" id="">金融
                </label>
                <label>
                    <input type="checkbox" name="expertise" value="medical" id="">生醫
                </label>
                <label>
                    <input type="checkbox" name="expertise" value="techknowledge" id="">科技
                </label>
                <label>
                    <input type="checkbox" name="expertise" value="other" id="">其他
                </label>
            </div>

            <div class="st1">
                <label for="" class="t1">相關網址:</label>
                <input type="url" name="hplist" list="urllist">
                <datalist id="urllist">
                    <option value="https://www.tpp.org.tw/">首頁</option>
                    <option value="https://zh-tw.facebook.com/TPPfanpage/">臉書專頁</option>

                </datalist>


            </div>

            <div class="st1">
                <label for="comment1" class="t1">意見:</label><textarea name="comment" id="comment1" cols="40"
                    rows="5"></textarea><br>
            </div>
        </fieldset>

        <div class="sub">
            <input type="submit" value="送出">
            <input type="reset" value="清除">
        </div>
        <!-- <input type="button"> -->
        <div class="st1">
            <input type="range" min="0" max="100" step="1" />

        </div>
    </form>




    <iframe src="https://www.tpp.org.tw/" width="700" height="500" frameborder="0" style="border:0 ;"></iframe>
    <figure>
        <code>
            &lt;<iframe src="https://www.tpp.org.tw/" width="700" height="500" frameborder="0" style="border:0 ;">&lt;</iframe>
        </code>
    </figure>


</body>

</html>
